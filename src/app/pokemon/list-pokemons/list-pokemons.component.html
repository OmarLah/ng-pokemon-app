<div class="container">
  <div class="row">
    <app-search-pokemon></app-search-pokemon>
    <div *ngFor="let p of pokemonsList" class="col m4 s6">
      <div class="card horizontal" appBorderCard (click)="goToPokemon(p)">
        <div class="card-image">
          <img [src]="p.picture" alt=""/>
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p> {{ p.name }} </p>
            <p><small> {{ p.created | date :"dd/MM/yyyy" }} </small></p>
            <span
              *ngFor="let type of p.types"
              class="{{type | pokemonTypeColor}}"
            >
              {{ type }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a class="btn-floating btn-large waves-effect waves-light red z-depth-3" style="position: fixed; bottom: 25px; right: 10px;" routerLink="/pokemon/add">
 +
</a>
